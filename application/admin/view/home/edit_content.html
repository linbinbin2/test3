    function getContent(id) {
        var arr = [];
        arr= UE.getEditor('editor').getContent();
        $.ajax({
            type: "post",
            url: "{:url('home/content2')}",
            data: {
                    'data':arr,
                    'id':id
                },
            async:true,
            success:function(res){
                console.log(res);
                if (res.code == 1) {
                    alert('修改成功');
                    location.replace("{:url('home/homeContent')}");
                }
            }
        })
    }
