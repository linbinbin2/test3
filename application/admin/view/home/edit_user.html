<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改图片</h5>
                    <table class="table table-striped table-bordered table-hover dataTables-example"></table>
                    <form action="{:url('admin/Home/add2')}" method="post" enctype="multipart/form-data">
                    	<volist name="flag" id="vo">
                    		<input type="hidden" name="id" value="{$vo['id']}">
                                <div class='add_div_top'>
                                    请上传图片：
                                </div>
                                <img src="{$vo.img_path}" alt="">
                                <input style='margin-top:16px;' type="file" name='file'>
                                <input type="submit" value="发布" style="margin-top:32px;background-color: #1ab394;border-radius: 5px;border: none;color: white;padding: 5px 20px;text-align: center;text-decoration: none;display: inline-block;font-size: 16px;">
                        </volist>
                    </form>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>
<js href="/static/js/admin/jquery.min.js"/>
<js href="/static/js/admin/bootstrap.min.js"/>
<js href="/static/js/admin/plugins/dataTables/jquery.dataTables.js"/>
<js href="/static/js/admin/plugins/dataTables/dataTables.bootstrap.js"/>
<js href="/static/js/admin/content.min.js"/>
<js href="/static/js/admin/plugins/layui/layer/layer.js"/>
<script type="text/javascript" src="/static/js/admin/admincommon.js?v=20180712"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script>
//点击事件
        function clearContent(event) {
        event.target.value=""
        }


        //地区联动
    $('#sheng').change(function(id){
         var aa = $('#sheng').val();
        // alert(aa);
         $.ajax({
            type: "post",
            url: "{:url('admin/Users/checkregion')}",
            data: {
                    'id': aa
                },
                async:true,
                success:function(r){
                   // alert(r);
                    $("#shi").html(r);
                }
         })
    })
    $('#shi').change(function(){
        var shi = $("#shi").val();
        //alert(shi);
        $.ajax({
            type: "post",
            url: "{:url('admin/Users/checkregion')}",
            data: {
                'id': shi
            },
            async:true,
            success:function(r){
                $("#qu").html(r);
            }
        })
    })


    //类型联动
    $('#typea').change(function(id){
         var typea = $('#typea').val();
         alert(typea);
         $.ajax({
            type: "post",
            url: "{:url('admin/Users/checktype')}",
            data: {
                    'id': typea
                },
                async:true,
                success:function(r){
                    //alert(r);
                    $("#typeb").html(r);
                }
         })

    })
</script>
</body>
