<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>数据列表</h5>
                    <if condition="check_auth('admin/Users/AddUser')">
                        <a href="{:url('admin/Users/AddUser')}"><button id="toggle_modal"  class="btn btn-primary btn-circle" type="button" style="margin-bottom:0px;margin-left:10px;position:relative;top:-5px;" title="添加数据">
                            <i class="fa fa-user-md"></i>+
                        </button></a>
                    </if>
                    <div class="ibox-tools">
                        <a href="javascript:location.replace(location.href);" class="btn btn-primary btn-circle" type="button" style="margin-bottom:0px;margin-right:10px;position:relative;top:-5px;" title="刷新">
                            <i class="fa fa-refresh"></i>
                        </a>
                    </div>
                    <form action="{:url('admin/users/Search')}" method="post">
                        <div class="form-inline " style="padding-left:0px;">
                            <input type="text" id="username" name="username" value="{$district}" placeholder="输入登入名" class="form-control" onkeyup="searchTitle(this);" />
                            <button type="submit" class="btn btn-xm btn-primary">全局搜索</button>
                        </div>

                    </form>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>登入名</th>
                            <!-- <th>用户头像</th> -->
                            <th>手机</th>
                            <th>类型</th>
                            <th>标题</th>
                            <th>内容</th>
                            <th>相关图片</th>
                            <th>用户类型</th>
                            <th>地址</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="data" id="vo">
                            <tr class="gradeX" id="user-{$vo['user_id']}">
                                <td>{$vo['id']}</td>
                                <td>{$vo['username']}</td>
                                <!-- <td class="center"><img src="{$vo.topimg}" alt=""></td> -->
                                <td>{$vo['userphone']}</td>
                                <td class="center">
                                   {$vo['type']}
                                </td>
                                <td class="center">{$vo['title']}</td>
                                <td class="center">{$vo['contents']}</td>
                                <td class="center"><img src="{$vo.images}" alt=""></td>
                                <td class="center">
                                    <if condition="$vo['status'] eq 1">
                                        卖家
                                        <else/>买家
                                    </if>
                                </td>
                                <td class="center">{$vo.address}</td>
                                <td class="center" align="center">
                                    <div class="btn-group">
                                        <button data-toggle="dropdown" class="btn btn-primary btn-xs dropdown-toggle" aria-expanded="false">操作 <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                    <li><a href="{:url('admin/Users/EditUser')}?id={$vo['id']}" class="font-bold edit-user">修改</a></li>
                                                    <li>
                                                        <a href="javascript:if(confirm('确认删除吗？'))window.location='{:url('admin/Users/delUser')}?id={$vo['id']}'">删除</a>
                                                    </li>
                                            </ul>
                                    </div>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th>ID</th>
                            <th>登入名</th>
                            <!-- <th>用户头像</th> -->
                            <th>手机</th>
                            <th>类型</th>
                            <th>标题</th>
                            <th>内容</th>
                            <th>相关图片</th>
                            <th>用户类型</th>
                            <th>地址</th>
                            <th>操作</th>
                        </tr>
                        </tfoot>
                    </table>
                    {$data->render()}
                </div>
            </div>
        </div>
    </div>
</div>
<div id="user-modal-form" class="modal fade" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="user_form" action="" method="post" onsubmit="return false;">
                <div class="modal-header">
                    <span class="refresh-btn" onclick="refresh_form('user_form');"><i class="fa fa-refresh"></i></span>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">添加管理员</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>登入名：</label>
                                <input type="text" placeholder="输入登入名" name="user_login" value="" class="form-control">
                            </div>
                            <div class="form-group">
                                <label id="user_pass_tip">密码：</label>
                                <input type="password" placeholder="输入密码" name="user_pass" value="" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>电话：</label>
                                <input type="text" placeholder="输入电话" name="user_phone" value="" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>邮箱：</label>
                                <input type="text" placeholder="输入邮箱" name="user_email" value="" class="form-control">
                            </div>
                            <div class="form-group">
                                <label id="confirm_pass_tip">确认密码：</label>
                                <input type="password" placeholder="确认密码" name="confirm_pass" value="" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>所属角色</label>
                                <select class="form-control m-b" name="user_role" id="user_role">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" id="user_id" name="user_id" value="" />
                    <input type="hidden" id="handle_type"  name="handle_type"  value="add" />
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary" onclick="userSubmit();">确定</button>
                </div>
            </form>
        </div>
    </div>
</div>
