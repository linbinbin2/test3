<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>忆寻-admin</title>

    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="/favicon.ico" />
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <css href="/static/css/admin/bootstrap.min14ed.css" />
    <css href="/static/css/admin/font-awesome.min93e3.css" />
    <css href="/static/css/admin/plugins/dataTables/dataTables.bootstrap.css">
        <css href="/static/css/admin/animate.min.css" />
        <css href="/static/css/admin/style.min862f.css"/>
        <link href="/static/css/admin/admincommon.css?v=20180712" rel='stylesheet' type='text/css' />
        </head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>管理员列表</h5>
                    <form action="{:url('admin/User/add2')}" method="post" enctype="multipart/form-data">
                    	<volist name="flag" id="vo">
                    		<input type="hidden" name="user_id" value="{$vo['user_id']}">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <tr>
                                <td>用户登入名</td>
                                <td>{$vo['user_login']}</td>
                                <td><input type="text" name='user_login' value="{$vo['user_login']}" onfocus="clearContent(event)"/></td>
                            </tr>
                            <tr>
                                <td>用户密码</td>
                                <td>注：属于敏感信息不显示</td>
                                <td><input type="text" name='user_pass' value="{$vo['user_pass']}" onfocus="clearContent(event)"/></td>
                            </tr>
                            <tr>
                                <td>用户别名</td>
                                <td>{$vo['user_nicename']}</td>
                                <td><input type="text" name='user_nicename' value="{$vo['user_nicename']}" onfocus="clearContent(event)"/></td>
                            </tr>
                            <tr>
                                <td>用户邮箱</td>
                                <td>{$vo['user_email']}</td>
                                <td><input type="text" name='user_email' value="{$vo['user_email']}" onfocus="clearContent(event)"/></td>
                            </tr>
                            <tr>
                                <td>用户电话</td>
                                <td>{$vo['user_phone']}</td>
                                <td><input type="text" name='user_phone' value="{$vo['user_phone']}" onfocus="clearContent(event)"/></td>
                            </tr>
                            <tr>
                                <td colspan='3' text-align='center'>
                                    <input type="submit" value="提交">
                                    <input type="reset" value="取消">
                                </td>
                            </tr>
                    </table>
                </volist>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<js href="/static/js/admin/jquery.min.js"/>
<js href="/static/js/admin/bootstrap.min.js"/>
<js href="/static/js/admin/plugins/dataTables/jquery.dataTables.js"/>
<js href="/static/js/admin/plugins/dataTables/dataTables.bootstrap.js"/>
<js href="/static/js/admin/content.min.js"/>
<js href="/static/js/admin/plugins/layui/layer/layer.js"/>
<script type="text/javascript" src="/static/js/admin/admincommon.js?v=20180712"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script>
//点击事件
        function clearContent(event) {
        event.target.value=""
        }


        //地区联动
    $('#sheng').change(function(id){
         var aa = $('#sheng').val();
        // alert(aa);
         $.ajax({
            type: "post",
            url: "{:url('admin/Users/checkregion')}",
            data: {
                    'id': aa
                },
                async:true,
                success:function(r){
                   // alert(r);
                    $("#shi").html(r);
                }
         })
    })
    $('#shi').change(function(){
        var shi = $("#shi").val();
        //alert(shi);
        $.ajax({
            type: "post",
            url: "{:url('admin/Users/checkregion')}",
            data: {
                'id': shi
            },
            async:true,
            success:function(r){
                $("#qu").html(r);
            }
        })
    })


    //类型联动
    $('#typea').change(function(id){
         var typea = $('#typea').val();
         alert(typea);
         $.ajax({
            type: "post",
            url: "{:url('admin/Users/checktype')}",
            data: {
                    'id': typea
                },
                async:true,
                success:function(r){
                    //alert(r);
                    $("#typeb").html(r);
                }
         })

    })
</script>
</body>
</html>
