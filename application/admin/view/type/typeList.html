<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>类型列表</h5>
                    <if condition="check_auth('admin/Article/addArticle')">
                        <a href="{:url('admin/type/addtype')}"><button id="toggle_modal" class="btn btn-primary btn-circle" type="button" style="margin-bottom:0px;margin-left:10px;position:relative;top:-5px;" title="添加类型">
                            <i class="fa fa-edit"></i>+
                        </button></a>
                    </if>
                    <div class="ibox-tools">
                        <a href="javascript:location.replace(location.href);" class="btn btn-primary btn-circle" type="button" style="margin-bottom:0px;margin-right:10px;position:relative;top:-5px;" title="刷新">
                            <i class="fa fa-refresh"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form action="{:url('admin/type/Search')}" method="post">
                        <div class="form-group col-sm-3" style="padding-left:0px;">
                            <input type="text" id="district" name="ttype"  placeholder="类型" class="form-control" onkeyup="searchTitle(this);" />
                        </div>
                        <button type="submit" class="btn btn-xm btn-primary">搜索</button>
                    </form>
                    <table id="mytable" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>名称</th>
                            <th>级别</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="data" id="vo">
                            <tr class="gradeX" id="article-{$vo['article_id']}">
                                <td>{$vo['id']}</td>
                                <td>{$vo['ttype']}</td>
                                <td>
                                    <if condition="$vo['level'] eq 0">
                                        顶级分类
                                        <else/>二级分类
                                    </if>
                                </td>
                                <td class="center" align="center">
                                    <div class="btn-group">
                                        <button data-toggle="dropdown" class="btn btn-primary btn-xs dropdown-toggle" aria-expanded="false">操作 <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu">
                                             <li><a href="{:url('admin/Type/EditType')}?id={$vo['id']}" class="font-bold edit-user">修改</a></li>
                                             <li><a href="{:url('admin/Type/DelType')}?id={$vo['id']}" class="font-bold edit-user">删除</a></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th>ID</th>
                            <th>名称</th>
                            <th>级别</th>
                            <th>操作</th>
                        </tr>
                        </tfoot>
                    </table>
                    {$data->render()}
                </div>
            </div>
        </div>
    </div>
</div>
